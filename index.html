<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title (60 chars max) -->
    <title>Spark Soul | AI Software Solutions & Enterprise Automation</title>

    <!-- Meta Description (155 chars max) -->
    <meta
      name="description"
      content="Spark Soul delivers AI-driven software solutions, enterprise automation, and custom digital platforms to accelerate business growth."
    />

    <!-- Keywords (not ranking factor but ok for branding) -->
    <meta
      name="keywords"
      content="AI software company, enterprise automation, custom software development, AI solutions India, Spark Soul"
    />

    <meta name="author" content="Spark Soul Technologies" />

    <!-- Canonical -->
    <link rel="canonical" href="https://sparksoul.in/" />

    <!-- Fonts (performance optimized) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Spark Soul | AI Software Solutions" />
    <meta
      property="og:description"
      content="AI-driven software solutions and enterprise automation for modern businesses."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sparksoul.in/" />
    <meta property="og:image" content="https://sparksoul.in/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Spark Soul | AI Software Solutions" />
    <meta
      name="twitter:description"
      content="AI-driven software solutions and enterprise automation."
    />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Schema (VERY IMPORTANT) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Spark Soul Technologies",
        "url": "https://sparksoul.in",
        "logo": "https://sparksoul.in/logo.png",
        "sameAs": [
          "https://www.linkedin.com/company/sparksoul",
          "https://www.instagram.com/sparksoul"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
